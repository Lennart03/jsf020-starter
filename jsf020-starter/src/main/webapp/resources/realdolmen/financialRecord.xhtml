<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<cc:interface>
	<cc:attribute name="record" required="true" />
</cc:interface>

<cc:implementation>
	<!--  
	<h:panelGroup rendered="#{cc.attrs.record.value lt 0}">
		<p style="color: red;">#{cc.attrs.record.value}</p>
	</h:panelGroup>
	<h:panelGroup rendered="#{cc.attrs.record.value ge 0}">
		<p>#{cc.attrs.record.value}</p>
	</h:panelGroup>
	-->
	<c:if test="#{cc.attrs.record.value lt 0}">
		<p style="color: red;">#{cc.attrs.record.value}</p>
	</c:if>
	<c:if test="#{cc.attrs.record.value ge 0}">
		<p>#{cc.attrs.record.value}</p>
	</c:if>
</cc:implementation>
</html>
