<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<ui:composition template="WEB-INF/templates/template.xhtml">
	<ui:define name="title">Financial results</ui:define>
	<ui:define name="content">
		<p:panel header="Financial table">
			<p:panelGrid columns="2" cellpadding="5">
				<c:forEach items="#{financialResults.results}" var="result">
					<p:outputLabel value="#{result.key}" />
					<r:financialRecord record="#{result}" />
				</c:forEach>
			</p:panelGrid>
		</p:panel>
		<p:button value="Home" outcome="index.xhtml"/>
	</ui:define>
</ui:composition>
</html>
